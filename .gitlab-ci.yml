
variables:
  REPO_NAME: gitlab.com/creichlin/pentaconta

stages:
  - test
  - build
  - deploy

test-project:
  image: golang:1.8
  stage: test
  script:
    - go get github.com/tools/godep
    - mkdir -p $GOPATH/src/$REPO_NAME
    - mv $CI_PROJECT_DIR/* $GOPATH/src/$REPO_NAME
    - cd $GOPATH/src/$REPO_NAME
    - godep restore
    - go install gitlab.com/creichlin/pentaconta/testservices/...
    - godep go test ./...

build-project:
  image: golang:1.8
  stage: build
  script:
    - go get github.com/tools/godep
    - mkdir -p $GOPATH/src/$REPO_NAME
    - mv $CI_PROJECT_DIR/* $GOPATH/src/$REPO_NAME/
    - cd $GOPATH/src/$REPO_NAME
    - godep restore
    - mkdir -p $CI_PROJECT_DIR/artifacts
    - godep go build -o $CI_PROJECT_DIR/artifacts/pentaconta
  artifacts:
    paths:
      - artifacts/pentaconta

deploy-project:
  image: cgswong/aws
  stage: deploy
  script:
    - aws s3 cp artifacts/pentaconta s3://omg-repository/pentaconta --grants read=uri=http://acs.amazonaws.com/groups/global/AllUsers
